<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: none;">
    <div id="game-state">
        <div id="query1" class="query">
            <div class="name">Name</div>
            <div class="score">Score:</div>
            <div class="rank">Popularity rank: </div>
            <div class="type">Type:</div>
            <div class="genres">Genres:</div>
            <div id="playerHighscore">High Score: 0</div>
        </div>
        <div id="query2" class="query">
            <div class="name">Name</div>
            <div id="buttons">
                <button onclick="higher()">Higher</button>
                <div>OR</div>
                <button onclick="lower()">Lower</button>
            </div>
            
            <div class="score">Score:</div>
            <div class="rank">Popularity rank: </div>
            <div class="type">Type:</div>
            <div class="genres">Genres:</div>
            <div id="playerScore">Score: 0</div>
        </div>
        
    </div>

    <div id="gameOver-state">
        <h3 id="result">BAKA!</h3>
        <div id="playerScoreResult">Score: </div>
        <div id="playerHighscoreResult">High score: </div><br>
        <button id="playAgain" onclick="playAgain()">Play again</button>
        <script src="index.js"></script>
    </div>
    <script src="index.js"></script>
</body>
</html>
